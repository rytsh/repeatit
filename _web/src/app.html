<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/logo.svg" />
    <script>
      window.onload = function() {
        if (screen.width < 512) {
          document.getElementById("vp").setAttribute("content", "user-scalable=no,width=512");
        }
      };
    </script>

		%sveltekit.head%

    <!-- <%- analytics %> -->

	</head>
	<body data-sveltekit-prefetch>
		%sveltekit.body%
	</body>

  <noscript class="flex justify-center items-center absolute top-0 left-0 w-full h-full bg-slate-600 bg-opacity-50">
    <div class="bg-slate-600 w-full border-y border-black">
      <div class="m-auto p-4 sm:w-3/4 bg-red-400">
        <h1 class="text-2xl font-bold">JavaScript is disabled!</h1>

      </div>
    </div>

</html>
