name: build-deploy
on:
  push:
    tags:
      - v[0-9]*
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Wasm build
      - uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24.4
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: build wasm
        run: |
          make build
      # Frontend
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false
      - name: build frontend
        run: |
          make build-front
      # publish page
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_web/build
          cname: repeatit.io
